<div class="container mx-auto p-4 bg-gray-100 dark:bg-gray-900 min-h-screen">
  <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Crear Planificación</h1>

  <!-- Selección del número de partes -->
  <div class="mb-4">
    <label for="numCards" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
      Necesidad Comercial
    </label>
    <ng-select
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
      [items]="comercial" bindLabel="clientName" bindValue="clientCode" placeholder="Selecciona un código"
      [searchFn]="search" (change)="calcularSemanas($event)">
      <ng-template ng-option-tmp let-item="item">
        {{ item.clientCode }} - {{ item.clientName }} - {{item.startDate | date:'dd/MM/yyyy'}} - {{item.endDate |
        date:'dd/MM/yyyy'}} - {{item.kgs}} Kgs
      </ng-template>

      <!-- Template para el valor seleccionado (la etiqueta) -->
      <ng-template ng-label-tmp let-item="item">
        {{ item.clientCode}} - {{item.clientName}}
      </ng-template>

    </ng-select>
  </div>

  <!-- Grid o flex para organizar las cards -->
  <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
    <!-- Repetimos una card por cada parte -->

    @for(indice of semanas; track $index){

    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow-sm 
               dark:bg-gray-800 dark:border-gray-700">
      <div class="p-5">
        <h3 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">
          Semana {{indice}}
        </h3>
        <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
          KG:
        </label>
        <input type="number" placeholder="Ingresa el valor" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm 
                   rounded-lg focus:ring-blue-500 focus:border-blue-500 
                   block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 
                   dark:placeholder-gray-400 dark:text-white" />
      </div>
    </div>
    }
  </div>
