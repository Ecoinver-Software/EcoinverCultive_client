<div id="view" class="w-screen flex flex-row" style="height: calc(100vh - 4rem);">
    <!-- Botón para mostrar el sidebar (visible en móviles) -->
    <button (click)="sidenav = true"
        class="p-2 border-2 bg-white rounded-md border-gray-200 shadow-lg text-gray-500 focus:bg-teal-500 focus:outline-none focus:text-white absolute top-0 left-0 sm:hidden">
        <svg class="w-5 h-5 fill-current" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"></path>
        </svg>
    </button>
    <!-- Sidebar: se muestra siempre y ocupa el 100% del alto del contenedor -->
    <div id="sidebar"
        class="bg-white h-full md:block shadow-xl px-3 w-30 md:w-60 lg:w-60 overflow-x-hidden transition-transform duration-300 ease-in-out">
        <div class="space-y-6 md:space-y-10 mt-10">
            <h1 class="font-bold text-4xl text-center md:hidden">
                D<span class="text-teal-600">.</span>
            </h1>
            <h1 class="hidden md:block font-bold text-sm md:text-xl text-center"
                style="font-family: 'Horizon', sans-serif;">
                <span class="text-teal-600">Cultive </span>Cloud
            </h1>

            <div id="profile" class="space-y-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Profile_avatar_placeholder_large.png?20150327203541" alt="Avatar user" class="w-10 md:w-16 rounded-full mx-auto" />
                <div>
                    <h2 class="font-medium text-xs md:text-sm text-center text-teal-500">
                        {{ name }}
                    </h2>
                    <p class="text-xs text-gray-500 text-center">
                        {{ role }}
                    </p>
                </div>

            </div>
            <div class="flex border-2 border-gray-200 rounded-md focus-within:ring-2 ring-teal-500">
                <input type="text"
                    class="w-full rounded-tl-md rounded-bl-md px-2 py-3 text-sm text-gray-600 focus:outline-none"
                    placeholder="Buscar" />
                <button class="rounded-tr-md rounded-br-md px-2 py-3 hidden md:block">
                    <svg class="w-4 h-4 fill-current" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div id="menu" class="flex flex-col space-y-2">
                <!-- Resto del menú (Dashboard, Products, etc.) -->
                <!-- ... -->
            </div>
        </div>
    </div>
    <!-- Aquí iría el resto del contenido si lo hubiera -->
</div>
