<div class="container mx-auto p-4 max-w-4xl">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-100">Registros de Stock</h1>
        <button (click)="openAddRecordModal()"
            class="flex items-center justify-center w-10 h-10 bg-green-500 hover:bg-green-600 text-white rounded-full shadow-lg transition-colors duration-300"
            aria-label="Añadir nuevo registro">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
        </button>
    </div>

    <!-- Lista de registros -->
    <div class="bg-gray-800 rounded-lg shadow-md overflow-hidden">
        <ul class="divide-y divide-gray-700">
            <li *ngFor="let record of stockRecords" (click)="viewRecordDetails(record.id)"
                class="hover:bg-gray-700 cursor-pointer transition-colors duration-150">
                <div class="p-4 flex justify-between items-center">
                    <!-- Fecha / hora -->
                    <div>
                        <p class="text-sm font-medium text-white">
                            {{ record.date | date:'dd/MM/yyyy' }}
                        </p>
                        <p class="text-sm text-gray-300">
                            {{ record.date | date:'HH:mm' }} – {{ record.date | date:'EEEE' }}
                        </p>
                    </div>

                    <!-- Acciones -->
                    <div class="flex items-center space-x-4">
                        <!-- Borrar -->
                        <button (click)="onDeleteRecord(record.id, $event)" class="flex items-center justify-center w-8 h-8
         bg-gray-700 hover:bg-red-600
         text-gray-400 hover:text-white
         rounded-full
         transition-colors duration-200" aria-label="Eliminar registro">
                            <!-- Icono de cruz -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>



                        <!-- Contador -->
                        <span class="text-sm text-gray-400">
                            {{ record.itemCount }} items
                        </span>

                        <!-- Flecha detalle -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10
                       7.293 6.707a1 1 0 011.414-1.414l4 4
                       a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
                        </svg>
                    </div>
                </div>
            </li>
        </ul>

        <!-- Estado vacío -->
        <div *ngIf="stockRecords.length === 0" class="p-8 text-center">
            <p class="text-gray-400">No hay registros de stock disponibles.</p>
            <button (click)="openAddRecordModal()"
                class="mt-4 px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-md shadow transition-colors duration-300">
                Añadir primer registro
            </button>
        </div>
    </div>
</div>
