<!-- cultive-map.component.html -->
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800 p-4">
  <div class="max-w-7xl mx-auto space-y-4">

    <!-- Panel de Géneros de Cultivos -->
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden">

      <!-- Header -->
      <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
        <div class="flex items-center gap-2">
          <!-- Icono Lista -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-600 dark:text-indigo-400" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="8" y1="6" x2="21" y2="6" />
            <line x1="8" y1="12" x2="21" y2="12" />
            <line x1="8" y1="18" x2="21" y2="18" />
            <line x1="3" y1="6" x2="3.01" y2="6" />
            <line x1="3" y1="12" x2="3.01" y2="12" />
            <line x1="3" y1="18" x2="3.01" y2="18" />
          </svg>
          <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Géneros de Cultivos</h2>
        </div>

        <!-- Pestañas -->
        <div class="inline-flex bg-gray-100 dark:bg-gray-700 rounded-md p-1 text-sm">
          <button class="px-3 py-1 rounded-md bg-indigo-600 text-white font-medium shadow hover:bg-indigo-700 transition">Todos</button>
          <button class="px-3 py-1 rounded-md text-gray-600 dark:text-gray-300">Seleccionados(0)</button>
        </div>
      </div>

      <!-- Búsqueda y filtros -->
      <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Input búsqueda -->
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-3 h-4 w-4 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
          </svg>
          <input
            type="text"
            [(ngModel)]="texto"
            placeholder="Buscar cultivos..."
            class="pl-10 pr-3 h-10 w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 text-gray-900 dark:text-white"
          />
        </div>

        <!-- Select familias + limpiar -->
        <div class="flex gap-2">
          <div class="relative w-full">
            <select
              [(ngModel)]="familiaSeleccionada"
              class="appearance-none h-10 w-full bg-gray-50 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-md pl-3 pr-10 focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:focus:ring-indigo-400 text-sm text-gray-900 dark:text-white"
            >
              <option value="todas" class="text-gray-900 dark:text-white">Todas las familias</option>
              <option *ngFor="let fam of family" [value]="fam.familia" class="text-gray-900 dark:text-white">
                {{ fam.familia }}
              </option>
            </select>

            <!-- Solo icono flecha -->
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-3 top-3 h-4 w-4 text-gray-400 dark:text-gray-500 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
          <button
            (click)="texto=''; familiaSeleccionada='todas'"
            class="h-10 px-4 bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md text-sm hover:bg-gray-200 dark:hover:bg-gray-600 transition text-gray-800 dark:text-white"
          >
            Limpiar filtros
          </button>
        </div>
      </div>

      <!-- Listado scrollable -->
      <div class="max-h-56 overflow-y-auto">
        <div class="px-6 py-4 space-y-6">
          <ng-container *ngFor="let fam of busquedaFamilia">
            <div>
              <h3 class="text-xs font-medium text-gray-500 dark:text-gray-300 mb-2">
                {{ fam.familia }}
              </h3>
              <div class="grid grid-cols-1 xs:grid-cols-2 sm:grid-cols-3 gap-4">
                <ng-container *ngFor="let gen of fam.nombreGenero">
                  <div class="flex items-center">
                    <input
                      type="radio"
                      name="genero"
                      [id]="'genero-'+gen.id"
                      [value]="gen.id"
                      (change)="onGeneroSelect(gen.id)"
                      class="form-radio h-4 w-4 text-indigo-600 dark:text-indigo-400"
                    />
                    <label
                      [for]="'genero-'+gen.id"
                      class="ml-2 text-sm text-gray-700 dark:text-white truncate"
                    >
                      {{ gen.nombre }}
                    </label>
                  </div>
                </ng-container>
              </div>
            </div>
          </ng-container>
        </div>
      </div>

      <!-- Footer filtro -->
      <div class="px-6 py-3 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-xs text-gray-500 dark:text-gray-300">
        Filtrando por: <span class="text-indigo-600 dark:text-indigo-400">{{ familiaSeleccionada || 'Ningún filtro' }}</span>
      </div>
    </div>

  </div>
</div>
