<!-- Contenedor que ocupa todo el viewport y centra el contenido -->
<div class="w-screen h-screen bg-green-50 flex items-center justify-center">
  <!-- Contenedor interno con 70% de alto, dos columnas -->
  <div class="h-[70vh] w-11/12 max-w-5xl 
           bg-gradient-to-b from-green-200 to-white 
           shadow-md rounded-md overflow-hidden 
           flex flex-col md:flex-row 
           items-stretch">
    <!-- Columna izquierda: Formulario de Login -->
    <div class="flex-1 flex flex-col justify-center items-center p-6">
      <h2 class="text-2xl font-bold mb-6">Inicio de Sesión</h2>
      <form class="w-full max-w-sm">
        <!-- Campo de Usuario con ícono de "user" a la derecha -->
        <div class="mb-4 w-full max-w-sm">
          <label for="usuario" class="block text-green-700 mb-2">Usuario</label>

          <!-- Contenedor relativo para el input y el ícono -->
          <div class="relative group">
            <!-- Ícono de usuario, posicionado a la derecha -->
            <svg class="absolute right-3 top-1/2 w-5 h-5 text-gray-700
             transform -translate-y-1/2
             transition-all duration-300 
             pointer-events-none
             group-focus-within:opacity-0 group-focus-within:translate-x-2" fill="none" stroke="currentColor"
              viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M5.121 17.804A6 6 0 0112 14c1.63 0 3.137.65 4.243 1.707A6 6 0 0121 20v1a1 1 0 001 1H2a1 1 0 001-1v-1a6 6 0 013.121-5.196zM12 4a5 5 0 110 10 5 5 0 010-10z" />
            </svg>

            <!-- Input con padding derecho extra para no tapar el icono -->
            <input id="usuario" type="text" placeholder="Ingresa tu usuario" class="w-full h-10 px-3 pr-10 border border-green-300
             rounded placeholder-gray-800
             focus:outline-none focus:border-green-500 
             focus:ring-2 focus:ring-green-500" />
          </div>
        </div>

        <!-- Campo de contraseña con icono en "placeholder" usando posición absoluta -->
        <div class="mb-6 w-full max-w-sm">
          <!-- Etiqueta arriba (no influye en la posición absoluta del icono) -->
          <label for="password" class="block text-green-700 mb-2">
            Contraseña
          </label>

          <!-- Contenedor relativo para el input y el ícono -->
          <div class="relative group">
            <!-- Ícono de candado posicionado absolutamente a la derecha -->
            <svg class="absolute right-3 top-1/2 w-5 h-5 text-gray-700
             -translate-y-1/2 transform
             transition-all duration-300 
             pointer-events-none
             group-focus-within:opacity-0 group-focus-within:translate-x-2" fill="none" stroke="currentColor"
              viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 11c1.104 0 2-.896 2-2V7a2 2 0 10-4 0v2c0 1.104.896 2 2 2zm6 0h-1V9a5 5 0 10-10 0v2H6a2 2 0 00-2 2v6a2 2 0 002 2h12a2 2 0 002-2v-6a2 2 0 00-2-2z" />
            </svg>

            <!-- Input con padding derecho extra para no tapar el icono -->
            <input id="password" type="password" placeholder="Ingresa tu contraseña" class="w-full h-10 px-3 pr-10 border border-green-300
             rounded placeholder-gray-800
             focus:outline-none focus:border-green-500 
             focus:ring-2 focus:ring-green-500" />
          </div>
        </div>


        <a href="#_" class="relative inline-flex items-center justify-center 
               p-4 px-6 py-3 mx-auto 
               overflow-hidden font-medium text-green-600 
               transition duration-300 ease-out 
               border-2 border-green-500 rounded-full shadow-md group">
          <span class="absolute inset-0 flex items-center justify-center w-full h-full 
                    text-white duration-300 -translate-x-full bg-green-800 
                    group-hover:translate-x-0 ease">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
            </svg>
          </span>
          <span class="absolute flex items-center justify-center w-full h-full 
                    text-green-800 transition-all duration-300 transform 
                    group-hover:translate-x-full ease">
            Iniciar Sesión
          </span>
          <span class="relative invisible">Iniciar Sesión</span>
        </a>
      </form>
    </div>


    <!-- Columna derecha: Imagen -->
    <div class="flex-1 hidden md:block 
    bg-[url('assets/GMAO.png')]
    bg-cover bg-center bg-no-repeat 
           h-full">
      <!-- Contenido opcional. El fondo se aplica por CSS -->
    </div>


  </div>
